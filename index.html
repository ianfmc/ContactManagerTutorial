<!DOCTYPE html>
 
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Team Manager App</title>
        <link rel="stylesheet" href="css/screen.css" />
    </head>
    <body>
        <div id="contacts">
	        <header>
		        <div id="filter"><label>Show Only: </label></div>
		        <button id="showFormButton">Add Contacts</button>
		        <form id="addContacts" action="#">
				    <label for="name">Player's Name:</label><input id="name" />
				    <label for="position">Player's Position:</label><input id="position" />
				    <button id="add">Add</button>
				</form>
	        </header>       
        </div>
        <br>
        <script id="contactTemplate" type="text/template">
		    <!-- <img src="<%= Photo %>" alt="<%= PlayerName %>" /> -->
		    <h1><%= PlayerName %><span></span></h1>
		    <div><%= Position %></div>
		    <button class="delete">Delete</button>
		    <button class="edit">Edit</button>
		</script>
		<script id="contactEditTemplate" type="text/template">
			<form action="#">
			    <!-- <input type="file" value="<%= Photo %>" /> --> 
			    <input class="name" value="<%= PlayerName %>" />
			    <input class="position" value="<%= Position %>" />
			    <button class="save">Save</button>
			    <button class="cancel">Cancel</button>
			</form>
		</script>
		<div id="footer"></div>
        <script src="js/jquery-1.7.1.min.js"></script>
        <script src="js/Underscore-min.js"></script>
        <script src="js/Backbone-min.js"></script>
        <script src="http://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
